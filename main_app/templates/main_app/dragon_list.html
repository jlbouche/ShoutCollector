{% extends 'base.html' %}
{% block content %}

<h1>Dragon List</h1>

{% for dragon in dragon_list %}
  <a href="{% url 'dragons_detail' dragon.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ dragon.name }}</span>
            <p>Color: {{ dragon.typeof }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
