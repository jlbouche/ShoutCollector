{% extends 'base.html' %}

{% block content %}
  {% if object %}
  <h1>Edit <span class='teal-text'>{{object.words}}</span></h1>
  {% else %}
  <h1>Add Shout</h1>
{% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table class="grey lighten-2">
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn black">
  </form>
{% endblock %}
{% if object %}
    <h1>Edit <span>{{object.words}}</span></h1>
  {% else %}
    <h1>Add Shout</h1>
{% endif %}
