{% extends 'base.html' %}
{% block content %}

<h1>Shout List</h1>

{% for shout in shouts %}
<div class="card grey lighten-2">
    <a href="{% url 'detail' shout.id%}">
      <div class="card-content black-text">
        <span class="card-title">{{ shout.words }}</span>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
